<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div style="text-align: center;">
      <h1>Chats</h1>
    </div>
    <div style="text-align:end;">
      <button mat-raised-button color="primary" routerLink="/chats/new">Agregar</button>
    </div>
    <br>
    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.

         The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>id</th>

        <td mat-cell *matCellDef="let element">{{ element.id}}</td>
      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="Mensajedelalumno">
        <th mat-header-cell *matHeaderCellDef>mensaje_estudiante</th>

        <td mat-cell *matCellDef="let element">{{ element.mensaje_estudiante}}</td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="Mensajedeltutor">
        <th mat-header-cell *matHeaderCellDef>mensaje_tutor</th>

        <td mat-cell *matCellDef="let element">{{ element.mensaje_tutor}}</td>
      </ng-container>

      <!-- Symbol Column -->

      <ng-container matColumnDef="fechadeenvio">
        <th mat-header-cell *matHeaderCellDef>hora_envio</th>

        <td mat-cell *matCellDef="let element">
          {{ element.fecha_envio|date:'hh:mm:ss a'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="fechaderecepcion">
        <th mat-header-cell *matHeaderCellDef>hora_recepcion</th>

        <td mat-cell *matCellDef="let element">
          {{ element.fecha_recepcion|date:'hh:mm:ss a'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="accions1">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [routerLink]="['edicion', element.id]">
            <mat-icon>edit</mat-icon>
        </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="accions2">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br>
    <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
</body>

</html>
