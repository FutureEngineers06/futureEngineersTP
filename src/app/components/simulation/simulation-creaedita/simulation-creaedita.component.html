<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Simulación</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;" >
        <h1>Registro de Simulaciones</h1>
        </div>
      <form [formGroup]="form" (submit)="aceptar()">

        <mat-form-field class="example-full-width">
          <mat-label>Curso</mat-label>
          <input matInput placeholder="Curso" formControlName="nameCurso" required>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Plan del Curso</mat-label>
          <input matInput placeholder="Plan Curso" formControlName="planCurso" required>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Metodología del Curso</mat-label>
            <input matInput placeholder="Metodologia Curso" formControlName="metodologiaCurso" required>
          </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Duración del Curso</mat-label>
            <input matInput placeholder="Duracion en horas" formControlName="duracionHoras" required>
          </mat-form-field>
        <br>
        <div style="text-align: center;">
            <button mat-raised-button color="primary">Aceptar</button>
            <button mat-raised-button color="warn" routerLink="/simulations">Cancelar</button>
            </div>
        <p>{{mensaje}}</p>
      </form>
    </div>
</body>
</html>
